<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="cont">
        <div class="form sign-in">
            <h2 class="head">Sign In</h2>
            <label>
                <span class="head" id="mail">Email Address</span>
                <input type="email" name="email">
            </label>
            <label>
                <span class="head">Password</span>
                <input type="password" name="password">
            </label>
            <button class="submit" type="button" class="head" onclick="validate()">Sign In</button>
            <p class="forgot-pass" class="head">Forgot Password ?</p>
            <div class="social-media">
                   <ul>
                       <li><img src="./facebook.png"></li>
                       <li><img src="./instagram.png"></li>
                       <li><img src="./twitter.png"></li>
                       <li><img src="./linkedin.png"></li>
                   </ul> 
            </div>
        </div>

        <div class="sub-cont">
            <div class="img">
                <div class="img-text m-up">
                    <h2>New here?</h2>
                    <p>Sign up and discover great amout of new opportunities!</p>
                </div>
                <div class="img-text m-in">
                    <h2>One of us?</h2>
                    <p>If you already has an account, just sign in. We'he missed you!</p>
                </div>
                <div class="img-btn">
                    <span class="m-up" style="font-size: 20px;">Sign-Up</span>
                    <span class="m-in" style="font-size: 20px;">Sign-Up</span>
                </div>
            </div>
            <div class="form signup">
                <h2 class="head">Sign Up</h2>
                <label>
                    <span class="head">Name</span>
                    <input type="text">   
                </label>
                <label>
                    <span class="head">Email</span>
                    <input type="email">   
                </label>
                <label>
                    <span class="head">Password</span>
                    <input type="password">   
                </label>
                <label>
                    <span class="head">Confirm Password</span>
                    <input type="password">   
                </label>
                <button type="button" class="submit" class="head">Sign Up Now</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
